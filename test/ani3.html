<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8" />
	<title></title>
	<style type="text/css">
		.box1,.box2,.box3{
			-webkit-transition: all 1s;
			width: 100px;
			height: 100px;
			background-color: darkmagenta;
		}

		div.ani1 {
			background-color: darkorange;
			-webkit-transform: rotate(90deg);
			margin-left: 200px;
		}

		div.ani2 {
			-webkit-transform: rotate(180deg);
		}

	</style>
	<script type="text/javascript" src='zepto.js'></script>
	<script type="text/javascript" src='../tile.js'></script>
	<script type="text/javascript" src='ani3.js'></script>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
